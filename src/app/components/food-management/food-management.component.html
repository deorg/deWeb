<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<main class="app-content">
  <div class="app-title">
    <div>
      <h1><i class="fa fa-apple"></i> หน้าจัดการเมนูประจำสัปดาห์</h1>
      <p>หน้าจัดการเมนูประจำสัปดาห์</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><i class="fa fa-newspaper-o"></i></li>
      <li class="breadcrumb-item"><a href="#">หน้าจัดการเมนูประจำสัปดาห์</a></li>
    </ul>
  </div>

  <div class="row justify-content-md-center mt-4">
    <div class="col-md-12">
      <div class="tile">
        <div class="tile-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-7"> <h3 class="tile-title ml-3">จัดการเมนูประจำสัปดาห์</h3></div>
              <div class="col-3">
                <!-- <input class="form-control" id="startDate" #startDate type="text" placeholder="ประจำวันที่"> -->
                <div class="input-group mb-3" style="width:80%;float: right;">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="	fa fa-calendar"></i></span>
                    </div>
                    <input class="form-control calendarText" id="startDate" #startDate type="text" placeholder="ประจำวันที่" style="text-align:center;">
                  </div>
              </div>
              <div class="col-2">
                  <a href="#" class="btn btn-outline-success  mr-1" data-toggle="modal" data-target="#exampleModalCenter" id="buttontext">เพิ่มเมนู</a><a href="#" class="btn btn-outline-danger  mr-1"  id="buttontext">ลบทั้งหมด</a> 
              </div>
            </div>
          </div>

        </div>
        <div class="tile-body">
          <form>
            <div class="container-fluid">
              <div class="row">
                <div class="col-xl-4 col-sm-6 mt-3" *ngFor='let test of getfood; let i = index;'>
                  <div class="card border-dark" style="width: 18rem;">
                    <img class="card-img-top img-fluid" src="{{test.img}}" alt="Card image cap" style="height:220px">
                    <div class="card-body-menu">
                      <h5 class="card-title" style="text-align:center">{{i+1}} : {{test.name}}</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">เพิ่มเมนูอาหาร</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='clearFileDetail(); heroForm.reset()'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #heroForm="ngForm">
          <label class="control-label">อัพโหลดภาพ : </label>
          <input class="ml-3" #myInput input type="file" id="files" multiple 
          (change)="getFileDetails($event)">
        </form>
        <div *ngFor="let item of myFilesName">ชื่อเมนู : {{item}}</div>
        <div class="container-fluid">
          <div class="row" id="list"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)='heroForm.reset()' data-dismiss="modal">ยกเลิก</button>
        <button type="button" class="btn btn-primary" (click)='uploadFiles()'>อัพโหลด</button>
      </div>
    </div>
  </div>
</div>
