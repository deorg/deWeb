  <!-- สื่อการสอน -->
  <div style="padding-top:3%">
    <div class="container-fluid  bggallery">
      <div class="row" style="display:-webkit-inline-box;margin-left: 3%;margin-top: 1%;">
        <img class="img-responsive" src="../../../assets/images/logo/logogal.png" alt="" id="newslogo">
        <div id="bggallerytextlogo">
          สื่อการสอน
        </div>
      </div>

      <div class="container-fluid" style="padding-bottom: 3%;">
        <div class="row">
          <div class="col-lg-3 col-md-4" *ngFor='let train of trainngData'>
            <div class="card mt-2">
              <img class="card-img-top" src='{{train.poster}}' alt="Card image cap" style="height:225px">
              <div class="card-body" style="margin-top: 0.5rem;">
                <P style="text-decoration: underline;margin-left: 0.8em;font-family: 'Mali', cursive;font-size: 1.3rem;font-weight: bold;">{{train.category}}</P>
                <p id="newscardcontent" class="card-text indent">&nbsp;&nbsp;&nbsp;&nbsp;{{train.detail}}</p>
                <p class="card-text" style="font-family: 'Mali', cursive;font-size:1rem;padding-top:1%"><small
                    class="text-muted text-left">โดย
                    {{train.Instructor}}</small></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
<!-- จบสื่อการสอน -->
