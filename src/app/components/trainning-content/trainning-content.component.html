<div class="overlay-bg bg">
  <div class="container-fluid">


    <div class="row ">
      <div class="col-8">
          <div class="media">
              <img id="newslogo" class="align-self-center img-responsive" src="../../../assets/images/logo/logogal.png" alt="">
              <div class="media-body">
                  <h1 class="align-self-center ml-2 mt-5 text-white" style=" font-family: 'Mali', cursive;font-size: 2.2rem;">สื่อการสอน : {{category}}</h1>
              </div>
            </div>   
      </div>
      <div class="col-4">
        <!-- <div class="mt-5" style="margin-right:90px;">

      </div>
    </div>




    <hr>

    <div class="row justify-content-center">
      <div class="col-8" style="padding-left:1rem">
        <div style="width:100%">
          <vg-player>
            <vg-overlay-play></vg-overlay-play>
            <!-- <vg-controls *ngIf="!controls" [vgAutohide]="true" [vgAutohideTime]="1.5"> -->
            <vg-controls [vgAutohide]="true" [vgAutohideTime]="1.5">
              <vg-play-pause></vg-play-pause>
              <vg-playback-button></vg-playback-button>

              <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

              <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
              </vg-scrub-bar>

              <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
              <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

              <vg-mute></vg-mute>

              <vg-fullscreen></vg-fullscreen>
            </vg-controls>

            <video *ngFor="let video of sources" #media [vgMedia]="media" id="singleVideo" preload="auto" [controls]="controls"
              poster="{{clipPoster}}">
              <source [src]="video.src" [type]="video.type">
            </video>
          </vg-player>

            <vg-overlay-play></vg-overlay-play>
            <vg-buffering></vg-buffering>

            <vg-scrub-bar>

            </vg-scrub-bar>

            <vg-controls>

              <vg-playback-button></vg-playback-button>

              <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

              <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
              <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

              <vg-track-selector></vg-track-selector>
              <vg-mute></vg-mute>
              <vg-volume></vg-volume>

              <vg-fullscreen></vg-fullscreen>
            </vg-controls>

            <video [vgMedia]="media" #media id="singleVideo" preload="auto" poster="{{clipPoster}}" crossorigin>

            </video>
          </vg-player> -->
        </div>

      </div>

      <div class="col-4 text-white">
        <div class="card text-white bg-success mb-3" style="max-width: 530px">
          <div class="card-header text-center" id="clipName" style="font-size:1.3rem;background-color: darkgreen">
            <div class="media">
              <i class="align-self-center float-left fa fa-backward mt-1" id="backward" (click)="Backward()" style="font-size:1.5rem"></i>
              <div class="media-body">
                {{clipName}}
              </div>
              <i class="align-self-center float-right fa fa-forward mt-1" id="forward" style="font-size:1.5rem" (click)="Forward()"></i>
            </div>
          </div>
          <div class="card-body" style="font-size:1rem;">
            <div style="overflow-x: visible" id="clipDatail">รายละเอียด : {{clipDetail}}</div>
          </div>
          <div class="card-footer">ประเภท : {{category}}</div>
          <div class="card-footer">ผู้สอน : {{Instructor}}</div>
        </div>
      </div>
    </div>


  </div>
</div>
