
<main class="app-content">
  <div class="app-title">
    <div>
      <h1><i class="material-icons">
        file_copy
        </i> {{cust_name}}</h1>
    </div>
    <div>
    <i class="material-icons">
      notifications
      </i>
    </div>
    <!-- <img width="35" height="35" src="../../../assets/images/logo/logo.png"
      alt="User Image"> -->
  </div>
  <div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
      <div class="tile">
        <h3 class="tile-title">Profile</h3>
        <div class="tile-body">
          <form class="form-horizontal">
            <div class="form-group row">
              <label class="control-label col-md-3">รหัสประจำตัว</label>
              <div class="col-md-8">
                <input class="form-control" id="txtNo" type="text" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-3">ชื่อ</label>
              <div class="col-md-8">
                <input class="form-control" id="txtName" type="text" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-3">เลขประจำตัวประชาชน</label>
              <div class="col-md-8">
                <input class="form-control" id="txtNID" type="text" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-3">เบอร์โทรศัพท์</label>
              <div class="col-md-8">
                <input class="form-control" id="txtPhone" type="text" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-3">ที่อยู่</label>
              <div class="col-md-8">
                <textarea class="form-control" id="txtAddr" rows="4" disabled></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
